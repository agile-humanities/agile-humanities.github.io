---
layout: contact
title: Contact
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Contact our network.</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
                <form role="form" action="https://formspree.io/contact@agilehumanities.ca" method="post">
                  <div class="form-group">
                    <label for="InputName1">Your name</label>
                    <input type="text" class="form-control" name="Name">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" name="Email">
                  </div>
                  <div class="form-group">
                    <label for="InputSubject1">Subject</label>
                    <input type="text" class="form-control" name="Subject">
                  </div>
                  <div class="form-group">
                    <label for="message1">Message</label>
                    <textarea class="form-control" name="Message" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                  <input type="hidden" name="_next" value="http://agilehumanities.ca/thanks" />
                  </div>
                  <div class="form-group">
                  <input type="text" name="_gotcha" style="display:none" />
                  </div>
                  <button type="submit" class="btn btn-theme">Submit</button>
                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Our Address</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    {{ site.email }} <br>
                    {{ site.tel }}
                </p>
        </div>
    </div><! --/row -->
</div><! --/container -->
